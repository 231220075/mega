[package]
name = "gateway"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "gateway"
path = "src/mod.rs"


[dependencies]
git = {path = "../git"}
storage = {path = "../storage"}
anyhow = "1.0.71"
axum = "0.6.18"
clap = { version = "4.3.0", features = ["derive"] }
hyper = "0.14.26"
regex = "1.8.1"
serde = "1.0.163"
tokio = {version = "1.28.1", features = ["full"]}
tracing = "0.1.37"
russh = "0.37.1"
russh-keys = "0.37.1"
ed25519-dalek = "1.0.1"

